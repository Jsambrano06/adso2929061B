<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17-challenge - Souls Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #1a1a2e;
            color: white;
        }
        
        #counter {
            font-size: 72px;
            font-weight: bold;
            color: #ff6b6b;
            margin: 30px 0;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        
        #log {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="output17">
        <h1>Souls Counter</h1>
        <div id="counter">0</div>
        
        <div class="controls">
            <button data-action="add">+1 Soul</button>
            <button data-action="remove">-1 Soul</button>
            <button data-action="auto">Auto Collect</button>
            <button data-action="stop">Stop Auto</button>
            <button data-action="reset">Reset All</button>
        </div>
        
        <div id="log"></div>
    </div>
    
    <script src="dist/17-challenge.js"></script>
</body>
</html>
