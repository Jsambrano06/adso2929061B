<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
            body {
            background: linear-gradient(120deg, #f0e68c, #87ceeb);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            }
            .contenedor {
            max-width: 600px;
            margin: 0 auto;
            background: #fff8dc;
            border: 2px dashed #4682b4;
            border-radius: 12px;
            box-shadow: 0 0 10px #b0c4de;
            padding: 20px;
            }
            .titulo {
            margin-top: 30px;
            color: #4169e1;
            font-size: 2em;
            text-shadow: 1px 1px 2px #fff;
            }
            #usuario, #ganador {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 25px 0 10px 0;
            }
            .cuadrado {
            width: 50px;
            height: 50px;
            background: #fafad2;
            border: 2px solid #4682b4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            color: #333;
            }
            .cuadrado.ganador {
            background: #90ee90;
            color: #006400;
            border-color: #228b22;
            }
            #jugar {
            padding: 10px 25px;
            font-size: 1em;
            background: #87ceeb;
            color: #333;
            border: 2px solid #4682b4;
            border-radius: 6px;
            cursor: pointer;
            margin: 15px 0;
            }
            #jugar:disabled {
            background: #d3d3d3;
            color: #888;
            border: 2px solid #aaa;
            cursor: not-allowed;
            }
            #resultado {
            min-height: 30px;
            font-size: 1.1em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 6px;
            background: #f5f5f5;
            color: #555;
            }
            .ganador-mensaje {
            background: #32cd32;
            color: white;
            }
            .perdedor-mensaje {
            background: #ff6347;
            color: white;
            }
        </style>
</head>
<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <h1>22-challenge-baloto</h1>
        <section>
            <div class="contenedor">
                <h1 class="titulo">Baloto 4 Cifras Aleatorio</h1>
                <h3>Tus números</h3>
                <div id="usuario">
                <div class="cuadrado"></div>
                <div class="cuadrado"></div>
                <div class="cuadrado"></div>
                <div class="cuadrado"></div>
                </div>
                <button id="jugar">Jugar</button>
                <h3>Número ganador</h3>
                <div id="ganador">
                <div class="cuadrado"></div>
                <div class="cuadrado"></div>
                <div class="cuadrado"></div>
                <div class="cuadrado"></div>
                </div>
                <div id="resultado"></div>
            </div>
        </section>
    </main>
    <script>
            let numUsuario = '';
            let jugando = false;
            let esperandoNuevoJuego = false;

            const btnJugar = document.getElementById('jugar');
            const cuadradosUsuario = document.querySelectorAll('#usuario .cuadrado');
            const cuadradosGanador = document.querySelectorAll('#ganador .cuadrado');
            const resultado = document.getElementById('resultado');

            function generarNumero4Cifras() {
            return Math.floor(1000 + Math.random() * 9000).toString();
            }

            function mostrarNumero(cuadrados, numero) {
            for (let i = 0; i < 4; i++) {
                cuadrados[i].textContent = numero[i];
                cuadrados[i].classList.remove('ganador');
            }
            }

            function limpiarGanador() {
            for (let i = 0; i < 4; i++) {
                cuadradosGanador[i].textContent = '';
                cuadradosGanador[i].classList.remove('ganador');
            }
            }

            function iniciarJuego() {
            // Generar y mostrar nuevos números del usuario
            numUsuario = generarNumero4Cifras();
            mostrarNumero(cuadradosUsuario, numUsuario);
            limpiarGanador();
            resultado.textContent = '';
            resultado.className = '';
            jugando = true;
            esperandoNuevoJuego = false;
            btnJugar.textContent = 'Jugar';
            }

            function jugarBaloto() {
            if (jugando && !esperandoNuevoJuego) {
                btnJugar.disabled = true;
                resultado.textContent = '';
                resultado.className = '';

                const numGanador = generarNumero4Cifras();
                limpiarGanador();

                let aciertos = 0;
                numGanador.split('').forEach((digito, index) => {
                setTimeout(() => {
                    cuadradosGanador[index].textContent = digito;
                    if (digito === numUsuario[index]) {
                    cuadradosGanador[index].classList.add('ganador');
                    aciertos++;
                    }
                }, index * 500);
                });

                setTimeout(() => {
                if (aciertos === 4) {
                    resultado.textContent = '¡Felicidades! ¡Eres el ganador!';
                    resultado.className = 'ganador-mensaje';
                } else {
                    resultado.textContent = `¡Inténtalo de nuevo!`;
                    resultado.className = 'perdedor-mensaje';
                }
                btnJugar.textContent = 'Jugar de nuevo';
                btnJugar.disabled = false;
                jugando = false;
                esperandoNuevoJuego = true;
                }, 4 * 500 + 500);
            } else if (esperandoNuevoJuego) {
                iniciarJuego();
            }
            }

            // Inicializar con números aleatorios al cargar
            window.onload = iniciarJuego;
            btnJugar.addEventListener('click', jugarBaloto);
    </script>
</body>
</html>
