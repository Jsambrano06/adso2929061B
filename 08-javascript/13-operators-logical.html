<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-operators-logical</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --calculator-bg: #ffffff;
            --display-bg: #eaeaea;
            --text-color: #333333;
            --btn-number-bg: #f9f9f9;
            --btn-operator-bg: #e0e0e0;
            --btn-function-bg: #d0d0d0;
            --btn-equals-bg: #ff9500;
            --btn-hover: #dddddd;
            --btn-active: #cccccc;
            --operation-color: #666666;
        }

        body[data-theme="dark"] {
            --bg-color: #121212;
            --calculator-bg: #1e1e1e;
            --display-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --btn-number-bg: #2a2a2a;
            --btn-operator-bg: #333333;
            --btn-function-bg: #252525;
            --btn-equals-bg: #ff9500;
            --btn-hover: #3a3a3a;
            --btn-active: #444444;
            --operation-color: #aaaaaa;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .calculator {
            width: 300px;
            background-color: var(--calculator-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        .display {
            background-color: var(--display-bg);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: right;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .operation {
            font-size: 16px;
            height: 20px;
            color: var(--operation-color);
            transition: color 0.3s;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            border: none;
            border-radius: 5px;
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background-color: var(--btn-number-bg);
            color: var(--text-color);
        }

        .btn-number:hover {
            background-color: var(--btn-hover);
        }

        .btn-operator {
            background-color: var(--btn-operator-bg);
            color: var(--text-color);
        }

        .btn-operator:hover {
            background-color: var(--btn-hover);
        }

        .btn-function {
            background-color: var(--btn-function-bg);
            color: var(--text-color);
        }

        .btn-function:hover {
            background-color: var(--btn-hover);
        }

        .btn-equals {
            background-color: var(--btn-equals-bg);
            color: white;
        }

        .btn-equals:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body class="js">

        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg> 
        </a>
     </nav>
     <main>
        <header>
            <h1>13-operators-logical</h1>
            <p>
                Combine conditions using logical operators.
            </p>
        </header>
    <div class="calculator">
        <div class="theme-toggle">
            <span>light / dark</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
        </div>
        
        <div class="display">
            <div class="operation" id="operation"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-function" id="clear">C</button>
            <button class="btn-function" id="delete">&lt;</button>
            <button class="btn-function" id="power">^</button>
            <button class="btn-operator" id="percent">%</button>
            
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-operator="X">X</button>
            
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="6">6</button>
            <button class="btn-operator" data-operator="-">-</button>
            
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-operator="+">+</button>
            
            <button class="btn-operator" data-operator="/">/</button>
            <button class="btn-number" data-number="0">0</button>
            <button class="btn-number" id="decimal">.</button>
            <button class="btn-equals" id="equals">=</button>
        </div>
    </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables de la calculadora
            let currentInput = '0';
            let previousInput = '';
            let operation = null;
            let resetScreen = false;
            let fullOperation = '';
            
            // Elementos del DOM
            const displayOperation = document.getElementById('operation');
            const displayResult = document.getElementById('result');
            const themeToggle = document.getElementById('themeToggle');
            
            // Botones
            const numberButtons = document.querySelectorAll('[data-number]');
            const operatorButtons = document.querySelectorAll('[data-operator]');
            const clearButton = document.getElementById('clear');
            const deleteButton = document.getElementById('delete');
            const powerButton = document.getElementById('power');
            const percentButton = document.getElementById('percent');
            const decimalButton = document.getElementById('decimal');
            const equalsButton = document.getElementById('equals');
            
            // Funciones de la calculadora
            function updateDisplay() {
                displayResult.textContent = currentInput;
                displayOperation.textContent = fullOperation || '';
            }
            
            function appendNumber(number) {
                if (currentInput === '0' || resetScreen) {
                    currentInput = number;
                    resetScreen = false;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }
            
            function addDecimal() {
                if (resetScreen) {
                    currentInput = '0.';
                    resetScreen = false;
                    updateDisplay();
                    return;
                }
                
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                    updateDisplay();
                }
            }
            
            function handleOperator(op) {
                if (operation !== null && !resetScreen) {
                    calculate();
                }
                
                if (currentInput !== '0' || op === '-' || op === '+') {
                    fullOperation = `${currentInput} ${op}`;
                }
                
                previousInput = currentInput;
                operation = op;
                resetScreen = true;
                updateDisplay();
            }
            
            function calculate() {
                let result;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                if (isNaN(prev)) return;
                
                fullOperation = `${previousInput} ${operation} ${currentInput} =`;
                
                switch (operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case 'X':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                    case '^':
                        result = Math.pow(prev, current);
                        break;
                    case '%':
                        result = prev % current;
                        break;
                    default:
                        return;
                }
                
                currentInput = result.toString();
                operation = null;
                resetScreen = true;
                updateDisplay();
            }
            
            function clearAll() {
                currentInput = '0';
                previousInput = '';
                operation = null;
                fullOperation = '';
                updateDisplay();
            }
            
            function deleteLastChar() {
                if (currentInput.length === 1 || (currentInput.length === 2 && currentInput.startsWith('-'))) {
                    currentInput = '0';
                } else {
                    currentInput = currentInput.slice(0, -1);
                }
                updateDisplay();
            }
            
            function calculatePercentage() {
                currentInput = (parseFloat(currentInput) / 100).toString();
                updateDisplay();
            }
            
            // Event Listeners para números
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    appendNumber(button.getAttribute('data-number'));
                });
            });
            
            // Event Listeners para operadores
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    handleOperator(button.getAttribute('data-operator'));
                });
            });
            
            // Event Listeners para botones especiales
            equalsButton.addEventListener('click', calculate);
            clearButton.addEventListener('click', clearAll);
            deleteButton.addEventListener('click', deleteLastChar);
            powerButton.addEventListener('click', () => handleOperator('^'));
            percentButton.addEventListener('click', calculatePercentage);
            decimalButton.addEventListener('click', addDecimal);
            
            // Cambio de tema
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Cargar tema preferido
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                themeToggle.checked = true;
                document.body.setAttribute('data-theme', 'dark');
            }
            
            // Inicialización
            updateDisplay();
        });
    </script>
</body>
</html>
